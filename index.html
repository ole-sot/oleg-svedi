            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: "comfortaa";
            src: url("./fonts/comfortaa/comfortaa-variablefont_wght.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: "caveat";
            src: url("./fonts/caveat/caveat-variablefont_wght.woff2") format("woff2");
            font-weight: normal;

    </style>
    <link rel="stylesheet" href="./css/main.css">

<body>
    <header>
        <a class="site-id" href="#">
            <img class="logo-header" src="./svg/logo-1.svg" alt="Логотип в виде окружности, похожей на виниловую пластинку с буквой С внутри и восклицательным знаком справа">

        </a>
        <nav class="nav-bar-horizontal">
            <a href="#">
                <div class="nav-item">Примеры</div>

                    <div class="nav-decor-m">M</div>

            <a href="#">

            </a>
            <a href="#">

            <a href="#">
                <div class="nav-item">Био</div>

        </nav>
        <img class="menu-icon" draggable="false" src="./svg/h-menu.svg" alt="Иконка меню">

    <nav class="nav-bar-vertical">
        <a href="#">
            <div class="nav-item">Примеры</div>

                <div class="nav-decor-m">M</div>
            </div>
        </a>
    </nav>
    <script>
        const hMenu = document.querySelector('.menu-icon');
        const navBarVertical = document.querySelector('.nav-bar-vertical');
        const navLink = document.querySelectorAll('.nav-bar-vertical a');

        hMenu.addEventListener('click'
        , () => navBarVertical.classList.toggle('active')
        );
        navLink.forEach(n => n.addEventListener('click'
        , () => navBarVertical.classList.remove('active')
        ));
    </script>

    <section class="hero-section hero-1">

    <section class="hero-section hero-4">
